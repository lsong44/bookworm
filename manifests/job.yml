apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  namespace: bookworm
spec:
  template:
    metadata:
      labels:
        job: test-job
    spec:
      containers:
      - name: test-job
        image: crbookworm.azurecr.io/imagebookwormtest:${{ github.sha }}
        command: ["echo", "integration tests for bookworm app is completed"]
      restartPolicy: Never
  backoffLimit: 4